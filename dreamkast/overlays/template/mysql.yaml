apiVersion: v1
kind: Service
metadata:
  name: dreamkast-mysql
  labels:
    app: dreamkast
spec:
  ports:
    - port: 3306
  selector:
    app: dreamkast
    tier: mysql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: dreamkast
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamkast-mysql
  labels:
    app: dreamkast
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: hogefuga
        - name: MYSQL_DATABASE
          value: dreamkast
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
