apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dreamkast
  annotations:
    kubernetes.io/ingress.class: contour
  labels:
    app: dreamkast
spec:
  rules:
    - host: dreamkast-gc.dev.cloudnativedays.jp
      http:
        paths:
          - path: /
            backend:
              serviceName: dreamkast-svc
              servicePort: 80
          - path: /cndo2021/ui
            backend:
              serviceName: dreamkast-ui-svc
              servicePort: 3001