---
extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 1m
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:

processors:
  attributes:
    actions:
      - action: upsert
        key: service.namespace
        value: dreamkast
      - action: upsert
        key: service.name
        value: dreamkast
      - action: upsert
        key: deployment.environment.name
        value: stg
  batch:
    timeout: 1m
  resourcedetection:
    detectors: [env, ecs]
    timeout: 2s
    override: false
  tail_sampling:
    policies:
      - name: include http 5xx
        type: or
        or:
          or_sub_policy:
            - name: http response status
              type: numeric_attribute
              numeric_attribute:
                key: http.response.status_code
                min_value: 500
                max_value: 599
            - name: http status
              type: numeric_attribute
              numeric_attribute:
                key: http.status_code
                min_value: 500
                max_value: 599
      - name: include slow http
        type: latency
        latency:
          threshold_ms: 1000
      - name: include random sample
        type: probabilistic
        probabilistic:
          sampling_percentage: 5

exporters:
  otlp/mackerel:
    endpoint: otlp.mackerelio.com:4317
    compression: gzip
    headers:
      Mackerel-Api-Key: ${env:MACKEREL_APIKEY}
  otlphttp/mackerel-trace:
    endpoint: https://otlp-vaxila.mackerelio.com
    headers:
      Mackerel-Api-Key: ${env:MACKEREL_APIKEY}
      Accept: "*/*"

service:
  pipelines:
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [attributes, resourcedetection, batch]
      exporters: [otlp/mackerel]
    traces:
      receivers: [otlp]
      processors: [attributes, resourcedetection, tail_sampling, batch]
      exporters: [otlphttp/mackerel-trace]
  extensions: [health_check]
