---
extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 1m
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:
  logging:
    log_level: info

processors:
  attributes/app:
    actions:
      - action: upsert
        key: service.namespace
        value: dreamkast
      - action: upsert
        key: service.name
        value: app
      - action: upsert
        key: deployment.environment.name
        value: stg
  batch:
    timeout: 1m
  resourcedetection/app:
    detectors: [env, ecs]
    timeout: 2s
    override: false

exporters:
  otlp/mackerel:
    endpoint: otlp.mackerelio.com:4317
    compression: gzip
    headers:
      Mackerel-Api-Key: ${env:MACKEREL_APIKEY}
  logging:
    log_level: debug

service:
  pipelines:
    metrics/app:
      receivers: [otlp, hostmetrics]
      processors: [attributes/app, batch, resourcedetection/app]
      exporters: [otlp/mackerel]
    traces/app:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/mackerel]
  extensions: [health_check]
