region: us-west-2
cluster: dreamkast-stg
role: dreamkast-dev-ecs-scheduled-task-target-role
rules:
- name: harvestjob
  scheduleExpression: "cron(*/3 * * * ? *)"
  taskDefinition: dreamkast-stg-harvestjob
  launch_type: FARGATE
  platform_version: LATEST
  network_configuration:
    aws_vpc_configuration:
      subnets:
      - 'subnet-00709135a42bf907e' # dreamkast-dev-vpc-public-us-west-2a
      - 'subnet-0d07831c8fc073511' # dreamkast-dev-vpc-public-us-west-2b
      - 'subnet-033491d41490494b6' # dreamkast-dev-vpc-public-us-west-2c
      security_groups:
      - sg-05592a72e569c245b # dreamkast-dev-ecs-harvestjob
      assign_public_ip: ENABLED

