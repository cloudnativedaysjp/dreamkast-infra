  taskDefinition: dreamkast-prod-medialive-alert
  launch_type: FARGATE
  platform_version: LATEST
  network_configuration:
    aws_vpc_configuration:
      subnets:
        - 'subnet-015fd58d325bd5220' # dreamkast-prod-vpc-public-ap-northeast-1a
        - 'subnet-0e49e678a0ba4ad88' # dreamkast-prod-vpc-public-ap-northeast-1c
        - 'subnet-0f77572d3d3153413' # dreamkast-prod-vpc-public-ap-northeast-1d
      security_groups:
      - sg-0365b63a76a7a9397 # dreamkast-prod-ecs-medialive-alert
      assign_public_ip: ENABLED
