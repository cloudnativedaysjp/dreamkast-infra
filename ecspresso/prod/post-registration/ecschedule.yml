region: ap-northeast-1
cluster: dreamkast-prod
role: dreamkast-prod-ecs-scheduled-task-target-role
rules:
- name: post-registration-status
  scheduleExpression: "cron(0 1 * * ? *)"
  taskDefinition: dreamkast-prod-post-registration
  launch_type: FARGATE
  platform_version: LATEST
  network_configuration:
    aws_vpc_configuration:
      subnets:
        - 'subnet-015fd58d325bd5220' # dreamkast-prod-vpc-public-ap-northeast-1a
        - 'subnet-0e49e678a0ba4ad88' # dreamkast-prod-vpc-public-ap-northeast-1c
        - 'subnet-0f77572d3d3153413' # dreamkast-prod-vpc-public-ap-northeast-1d
      security_groups:
      - 'sg-005b97d49a4b8431e' # dreamkast-prod-ecs-task-registration
      assign_public_ip: ENABLED
