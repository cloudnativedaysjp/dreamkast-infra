---
extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  hostmetrics:
    collection_interval: 1m
    scrapers:
      cpu:
      disk:
      filesystem:
      load:
      memory:
      network:
      paging:

processors:
  attributes:
    actions:
      - action: upsert
        key: service.namespace
        value: dreamkast
      - action: upsert
        key: service.name
        value: dreamkast-weaver
      - action: upsert
        key: deployment.environment.name
        value: prod
  batch:
    timeout: 1m
  probabilistic_sampler:
    sampling_percentage: 1
  resourcedetection:
    detectors: [env, ecs]
    timeout: 2s
    override: false

exporters:
  otlp/mackerel:
    endpoint: otlp.mackerelio.com:4317
    compression: gzip
    headers:
      Mackerel-Api-Key: ${env:MACKEREL_APIKEY}
  otlphttp/mackerel-trace:
    endpoint: https://otlp-vaxila.mackerelio.com
    headers:
      Mackerel-Api-Key: ${env:MACKEREL_APIKEY}
      Accept: "*/*"

service:
  pipelines:
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [attributes, resourcedetection, batch]
      exporters: [otlp/mackerel]
    traces:
      receivers: [otlp]
      processors: [attributes, resourcedetection, probabilistic_sampler, batch]
      exporters: [otlphttp/mackerel-trace]
  extensions: [health_check]
