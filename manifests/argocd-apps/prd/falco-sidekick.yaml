apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-sidekick
spec:
  project: monitoring
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 0.5.12
    helm:
      values: |
        webui:
          enabled: true
    chart: falcosidekick
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
