---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-tracing
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    chart: jaeger
    repoURL: https://jaegertracing.github.io/helm-charts
    targetRevision: 0.52.0
    helm:
      values: |
        provisionDataStore:
          cassandra: false
          elasticsearch: true
          kafka: false
        storage:
          type: elasticsearch
        elasticsearch:
          replicas: 1
          extraEnvs:
            - name: discovery.type
              value: single-node
            - name: cluster.initial_master_nodes
              value: null
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
