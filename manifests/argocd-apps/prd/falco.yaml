apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
spec:
  project: monitoring
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 2.0.16
    helm:
      values: |
        driver:
          kind: ebpf
          loader:
            initContainer:
              securityContext:
                privileged: true
        falco:
          grpc:
            enabled: true
          grpc_output:
            enabled: true
        certs:
          existingSecret: falco-certs
    chart: falco
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
