---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.29.6
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-k8s:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
              jsonData:
                maxLines: 1000
                derivedFields:
                  # Field with internal link pointing to data source in Grafana.
                  # Right now, Grafana supports only Jaeger and Zipkin data sources as link targets.
                  # datasourceUid value can be anything, but it should be unique across all defined data source uids.
                  - datasourceUid: dreamkast_jaeger
                    matcherRegex: "traceID=(\\w+)"
                    name: TraceID
                    # url will be interpreted as query for the datasource
                    url: '$${__value.raw}'

                  # Field with external link.
                  - matcherRegex: "traceID=(\\w+)"
                    name: TraceID
                    url: 'http://localhost:16686/trace/$${__value.raw}'
            - name: CloudWatch
              type: cloudwatch
              jsonData:
                authType: default
                defaultRegion: ap-northeast-1
            - name: Jaeger
              type: jaeger
              url: http://jaeger-tracing-query:16686
              uid: dreamkast_jaeger
              jsonData:
                tracesToLogs:
                  datasourceUid: 'Loki'
                  tags: ['job', 'instance', 'pod', 'namespace']
                  mappedTags: [{ key: 'service.name', value: 'service' }]
                  mapTagNamesEnabled: false
                  spanStartTimeShift: '1h'
                  spanEndTimeShift: '1h'
                  filterByTraceID: false
                  filterBySpanID: false
                nodeGraph:
                  enabled: true
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: default
                orgId: 1
                folder:
                type: file
                disableDeletion: true
                allowUiUpdates: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/default
              - name: private
                orgId: 1
                folder: 'private'
                type: file
                disableDeletion: true
                allowUiUpdates: false
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/private
              - name: public
                orgId: 1
                folder: 'public'
                type: file
                disableDeletion: true
                allowUiUpdates: false
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/public
        dashboards:
          public:
            # o11y2022 proposals:
            #   datasource: Prometheus
            #   url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/01d27ac125fc2edcc6db9f8ab6f0e62149cf9952/dashboards/o11y2022-cfp.json
            # o11y2022 main:
            #   datasource: Prometheus
            #   url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/01d27ac125fc2edcc6db9f8ab6f0e62149cf9952/dashboards/o11y2022-main.json
            cnsec2022 proposals:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/5b182de9a1071626932d3aa7325933a0bb3c6408/dashboards/cnsec2022-cfp.json
            cnsec2022 main:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/d0d949e0c0a89857624a098645e9751aa6b1d03f/dashboards/cnsec2022-main.json
          private:
            Amazon RDS:
              gnetId: 11264
              revision: 2
            Amazon EC2:
              gnetId: 11265
              revision: 2
            Cluster Monitoring for Kubernetes:
              datasource: Prometheus
              gnetId: 10000
              revision: 1
            Kubernetes Cluster (Prometheus):
              gnetId: 6417
              revision: 1
            Logging Dashboard via Loki:
              datasource: Loki
              gnetId: 12611
              revision: 1
            Persistent Volume Usage:
              datasource: Prometheus
              gnetId: 13646
              revision: 2
            AWS Billing:
              datasource: CloudWatch
              gnetId: 139
              revision: 16
            Contour-HTTProxy:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/01d27ac125fc2edcc6db9f8ab6f0e62149cf9952/dashboards/Contour-HTTProxy.json
            Kubernetes-Pod:
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/01d27ac125fc2edcc6db9f8ab6f0e62149cf9952/dashboards/Kubernetes-Pod.json
            Falco:
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/2ac295664c31e3096a142b237e95881436c4e2d4/dashboards/falco-dashboard.json
        envFromSecret: grafana-secret
        grafana.ini:
          server:
            root_url: https://grafana.cloudnativedays.jp
          auth:
            disable_login_form: true
            oauth_auto_login: true
          auth.generic_oauth:
            enabled: true
            allow_sign_up: true
            team_ids:
            allowed_organizations:
            name: Auth0
            scopes: openid profile email
            auth_url: https://dreamkast.us.auth0.com/authorize
            token_url: https://dreamkast.us.auth0.com/oauth/token
            api_url: https://dreamkast.us.auth0.com/userinfo
            role_attribute_strict: false
            role_attribute_path: contains("https://cloudnativedays.jp/roles", 'O11Y2022-Admin') && 'Admin'
          security:
            cookie_secure: true
            cookie_samesite: true
            strict_transport_security: true
            x_content_type_options: true
            x_xss_protection: true
            content_security_policy: true
        plugins:
          - grafana-piechart-panel
      parameters:
        - name: image.tag
          value: "8.4.6"
        - name: persistence.enabled
          value: "true"
        - name: persistence.type
          value: statefulset
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-ingress
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: manifests/infra/grafana-ingress/overlays/production
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
