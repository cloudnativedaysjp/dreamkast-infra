---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.15.0
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-k8s:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
            - name: CloudWatch
              type: cloudwatch
              jsonData:
                authType: default
                defaultRegion: ap-northeast-1
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: default
                orgId: 1
                folder:
                type: file
                disableDeletion: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/default
        dashboards:
          default:
            Amazon RDS:
              gnetId: 11264
              revision: 2
            Amazon EC2:
              gnetId: 11265
              revision: 2
        envFromSecret: grafana-secret
        grafana.ini:
          server:
            root_url: https://grafana.dev.cloudnativedays.jp
          auth.generic_oauth:
            enabled: true
            allow_sign_up: true
            team_ids:
            allowed_organizations:
            name: Auth0
            scopes: openid profile email
            auth_url: https://dreamkast.us.auth0.com/authorize
            token_url: https://dreamkast.us.auth0.com/oauth/token
            api_url: https://dreamkast.us.auth0.com/userinfo
            role_attribute_strict: true
            role_attribute_path: contains("https://cloudnativedays.jp/roles", 'CNDT2021-Admin') && 'Admin'
      parameters:
      - name: image.tag
        value: "8.1.6"
      - name: persistence.enabled
        value: "true"
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
