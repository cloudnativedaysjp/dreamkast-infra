apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
spec:
  project: monitoring
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 1.19.4
    helm:
      values: |
        docker:
          enabled: false
        crio:
          enabled: false
        timezone: Asia/Tokyo
        ebpf:
          enabled: true
        leastPrivileged:
          # Constrain Falco with capabilities instead of running a privileged container.
          # This option is only supported with the eBPF driver and a kernel >= 5.8.
          # Ensure the eBPF driver is enabled (i.e., setting the `ebpf.enabled` option to true).
          enabled: true
        falco:
          grpc:
            enabled: true
          grpcOutput:
              enabled: true
        certs:
          existingSecret: falco-certs
    chart: falco
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
