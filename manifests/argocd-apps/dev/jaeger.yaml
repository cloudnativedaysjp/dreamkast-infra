---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-tracing
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    chart: jaeger
    repoURL: https://jaegertracing.github.io/helm-charts
    targetRevision: 0.55.0
    helm:
      values: |
        provisionDataStore:
          cassandra: false
        allInOne:
          enabled: true
        storage:
          type: none
        agent:
          enabled: false
        collector:
          enabled: false
        query:
          enabled: false
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
