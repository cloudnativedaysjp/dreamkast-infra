apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: falco-certs
  namespace: monitoring
spec:
  backendType: secretsManager
  data:
    - key: observability/falco-certs/dev
      name: ca.crt
      property: ca.crt
    - key: observability/falco-certs/dev
      name: server.key
      property: server.key
    - key: observability/falco-certs/dev
      name: server.crt
      property: server.crt