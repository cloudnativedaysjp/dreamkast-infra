---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dreamkast-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: manifests/infra/argocd-apps/development
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: dev_vks-rebuild
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
