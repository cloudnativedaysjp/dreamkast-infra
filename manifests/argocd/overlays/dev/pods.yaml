---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: argocd-application-controller
spec:
  template:
    spec:
      containers:
      - name: argocd-application-controller
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 700m
            memory: 700Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
      - name: argocd-server
        command:
          - argocd-server
          - --insecure
          - --staticassets
          - /shared/app
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-dex-server
spec:
  template:
    spec:
      containers:
      - name: dex
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-redis
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      automountServiceAccountToken: true # required by reviewappctl
      volumes:
      - name: custom-tools
        emptyDir: {}
      initContainers:
      - name: download-tools
        image: alpine:3.8
        command: [sh, -c]
        args:
        - wget -q https://github.com/cloudnativedaysjp/reviewapp-operator/releases/download/v0.0.9/reviewappctl-linux-amd64 &&
          mv reviewappctl-linux-amd64 /custom-tools/reviewappctl &&
          chmod 0755 /custom-tools/reviewappctl
        volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
      containers:
      - name: argocd-repo-server
        resources:
          limits:
            cpu: 1000m
            memory: 2048Mi
          requests:
            cpu: 700m
            memory: 1024Mi
        volumeMounts:
          - mountPath: /usr/local/bin/reviewappctl
            name: custom-tools
            subPath: reviewappctl
