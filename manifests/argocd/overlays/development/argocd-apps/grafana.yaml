---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.15.0
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-k8s:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
            - name: CloudWatch
              type: cloudwatch
              jsonData:
                authType: keys
                defaultRegion: ap-northeast-1
              secureJsonData:
                accessKey: ""
                secretKey: ""
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: default
                orgId: 1
                folder:
                type: file
                disableDeletion: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/default
        dashboards:
          default:
            Amazon RDS:
              gnetId: 11264
              revision: 2
            Amazon EC2:
              gnetId: 11265
              revision: 2

      parameters:
      - name: persistence.enabled
        value: "true"
          
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
