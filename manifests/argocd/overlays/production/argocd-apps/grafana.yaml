---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.15.0
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-k8s:9090
              isDefault: true
            - name: Loki
              type: loki
              url: http://loki:3100
            - name: CloudWatch
              type: cloudwatch
              jsonData:
                authType: default
                defaultRegion: ap-northeast-1
      parameters:
      - name: persistence.enabled
        value: "true"
          
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
