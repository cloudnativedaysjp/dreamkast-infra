---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: chatbot
spec:
  backendType: secretsManager
  data:
    - key: dreamkast-releasebot
      name: GITHUB_TOKEN
      property: GITHUB_TOKEN
    - key: dreamkast-releasebot
      name: SLACK_BOT_TOKEN
      property: SLACK_BOT_TOKEN
    - key: dreamkast-releasebot
      name: SLACK_APP_TOKEN
      property: SLACK_APP_TOKEN
