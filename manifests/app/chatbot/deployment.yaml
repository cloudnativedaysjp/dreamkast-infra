apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: chatbot
  name: chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - image: public.ecr.aws/f5j9d0q5/chatbot
        name: chatbot
        args:
        - --config=/mnt/config/config.yaml
        volumeMounts:
        - name: config
          mountPath: /mnt/config
        envFrom:
        - secretRef:
            name: chatbot
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "50m"
      volumes:
      - name: config
        configMap:
          name: chatbot
