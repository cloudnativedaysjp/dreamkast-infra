apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamkast-weaver
spec:
  template:
    spec:
      initContainers:
      - name: dkw-dbmigrate
        env:
        - name: DB_ENDPOINT
          value: "dreamkast-mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "password"
      containers:
      - name: dkw-serve
        env:
        - name: DB_ENDPOINT
          value: "dreamkast-mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "password"
