apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
  name: dreamkast
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamkast
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
    spec:
      containers:
      - name: dreamkast
        image: 607167088920.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:master
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "bin/rails db:migrate && bin/rails db:seed"]
        ports:
          - containerPort: 3000
            resources:
        env:
        - name: RAILS_ENV
          value: "production"
        - name: MYSQL_HOST
          value: "dreamkast-mysql"
        - name: REDIS_URL
          value: "redis://dreamkast-redis:6379"
        - name: SENTRY_DSN
          value: "https://443f0535beb64cd8b2e995d001e0903b@o414348.ingest.sentry.io/5350644"
        - name: S3_BUCKET
          value: "dreamkast-test-bucket"
        - name: S3_REGION
          value: ap-northeast-1
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-app-secret
              key: rails-app-secret
        livenessProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 30
          periodSeconds: 10

