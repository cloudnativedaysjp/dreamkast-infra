apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-mail-worker
  name: dreamkast-mail-worker
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-mail-worker
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-mail-worker
    spec:
      containers:
      - name: dreamkast
        image: 607167088920.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:main
        imagePullPolicy: Always
        command: ["bundle"]
        args: [
          "exec",
          "aws_sqs_active_job",
          "--queue",
          "mail"
        ]
        env:
        - name: RAILS_ENV
          value: "production"
        - name: MYSQL_HOST
          value: "dreamkast-dev-rds.c6eparu1hmbv.ap-northeast-1.rds.amazonaws.com"
        - name: MYSQL_DATABASE
          value: "dreamkast"
        - name: REDIS_URL
          value: "redis://redis-cluster-leader-headless:6379"
        - name: SENTRY_DSN
          value: "https://82e52bc9814f478a917a9f4b2a190202@o414348.ingest.sentry.io/5303654"
        - name: S3_BUCKET
          value: "dreamkast-stg-bucket"
        - name: S3_REGION
          value: ap-northeast-1
        - name: AWS_REGION
          value: ap-northeast-1
        - name: SQS_MAIL_QUEUE_URL
          value: "https://sqs.ap-northeast-1.amazonaws.com/607167088920/dreamkast-stgMailQueue.fifo"
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-app-secret
              key: rails-app-secret
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_ID
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_SECRET
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_DOMAIN
