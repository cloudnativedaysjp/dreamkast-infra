---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: dreamkast
  labels:
    app: dreamkast
spec:
  virtualhost:
    fqdn: staging.dev.cloudnativedays.jp
    tls:
      secretName: cert-manager/wildcard-dev-cloudnativedays-jp
  routes:
    - conditions:
      - prefix: /
      services:
      - name: dreamkast
        port: 80
    - conditions:
      - prefix: /cable
      enableWebsockets: true
      services:
      - name: dreamkast
        port: 80
      loadBalancerPolicy:
        strategy: Cookie
      cookieRewritePolicies:
      - name: Set-Cookie
        sameSite: Lax
        secure: true
    - conditions:
      - prefix: /o11y2022/ui
      services:
      - name: dreamkast-ui
        port: 3001
    - conditions:
      - prefix: /_next
      services:
      - name: dreamkast-ui
        port: 3001
      cookieRewritePolicies:
      - name: Set-Cookie
        sameSite: Lax
        secure: true

