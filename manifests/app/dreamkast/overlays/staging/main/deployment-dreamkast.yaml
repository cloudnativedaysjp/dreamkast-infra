apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast
  name: dreamkast
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast
    spec:
      initContainers:
        - name: initdb
          image: dreamkast-ecs
          imagePullPolicy: Always
          command: ["/bin/bash", "-c"]
          args:
            - bundle exec rails db:migrate;
              bundle exec rails db:seed;
          env:
            - name: RAILS_ENV
              value: "production"
            - name: MYSQL_HOST
              value: "dk-us-dev-rds.cctlaulyxvbk.us-west-2.rds.amazonaws.com"
            - name: MYSQL_DATABASE
              value: "dreamkast"
            - name: REDIS_URL
              value: "redis://dreamkast-redis:6379"
            - name: SENTRY_DSN
              value: "https://82e52bc9814f478a917a9f4b2a190202@o414348.ingest.sentry.io/5303654"
            - name: S3_BUCKET
              value: "dk-us-stg-bucket"
            - name: S3_REGION
              value: us-west-2
            - name: DREAMKAST_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-app-secret
                  key: rails-app-secret
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_DOMAIN
      containers:
        - name: dreamkast
          image: dreamkast-ecs
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: "production"
            - name: MYSQL_HOST
              value: "dk-us-dev-rds.cctlaulyxvbk.us-west-2.rds.amazonaws.com"
            - name: MYSQL_DATABASE
              value: "dreamkast"
            - name: REDIS_URL
              value: "redis://dreamkast-redis:6379"
            - name: SENTRY_DSN
              value: "https://82e52bc9814f478a917a9f4b2a190202@o414348.ingest.sentry.io/5303654"
            - name: S3_BUCKET
              value: "dk-us-stg-bucket"
            - name: S3_REGION
              value: us-west-2
            - name: AWS_REGION
              value: us-west-2
            - name: SQS_FIFO_QUEUE_URL
              value: "https://sqs.us-west-2.amazonaws.com/607167088920/dk-us-stg-fifo-queue.fifo"
            - name: DREAMKAST_API_ADDR
              value: "https://api.stg.cloudnativedays.jp"
            - name: DREAMKAST_UI_BASE_URL
              value: "*"
            - name: DREAMKAST_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-app-secret
                  key: rails-app-secret
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_DOMAIN
          livenessProbe:
            httpGet:
              port: 3000
              path: /
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 3000
              path: /
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              port: 3000
              path: /
            failureThreshold: 30
            periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-ui
  name: dreamkast-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-ui
  strategy: {}
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-ui
    spec:
      containers:
        - image: dreamkast-ui
          name: dreamkast-ui
          ports:
            - containerPort: 3001
