apiVersion: redis.redis.opstreelabs.in/v1beta1
kind: RedisCluster
metadata:
  labels:
    app: dreamkast
  name: redis-cluster
  namespace: ot-operators
spec:
  clusterSize: 3
  kubernetesConfig:
    image: quay.io/opstree/redis:v6.2.5
    imagePullPolicy: IfNotPresent
    serviceType: ClusterIP
  redisExporter:
    enabled: true
    image: quay.io/opstree/redis-exporter:1.0
    imagePullPolicy: IfNotPresent
  redisFollower:
    serviceType: ClusterIP
  redisLeader:
    serviceType: ClusterIP
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
