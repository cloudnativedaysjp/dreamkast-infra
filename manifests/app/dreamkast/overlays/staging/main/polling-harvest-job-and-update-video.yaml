apiVersion: batch/v1
kind: CronJob
metadata:
  name: polling-harvest-job-and-update-video
spec:
  schedule: "*/3 * * * *"
  startingDeadlineSeconds: 120
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dreamkast
              image: dreamkast-ecs
              command:
                - /bin/sh
                - -c
                - bundle exec rake util:polling_harvest_job_and_update_video
              env:
                - name: RAILS_ENV
                  value: "production"
                - name: MYSQL_HOST
                  value: "dreamkast-stg-rds.cctlaulyxvbk.us-west-2.rds.amazonaws.com"
                - name: MYSQL_DATABASE
                  value: "dreamkast"
                - name: REDIS_URL
                  value: "redis://dreamkast-redis:6379"
                - name: SENTRY_DSN
                  value: "https://ff82f18e0aee3db99969c6e698b9cddb@sentry2.cloudnativedays.jp/4"
                - name: OTEL_SERVICE_NAME
                  value: "dreamkast-harvest-job"
                - name: S3_BUCKET
                  value: "dreamkast-stg-bucket"
                - name: S3_REGION
                  value: us-west-2
                - name: AWS_REGION
                  value: us-west-2
                - name: SQS_MAIL_QUEUE_URL
                  value: "https://sqs.us-west-2.amazonaws.com/607167088920/dreamkast-stg-fifo-queue.fifo"
                - name: SLACK_WEBHOOK_URL
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: SLACK_WEBHOOK_URL_FOR_HARVEST_JOB_NOTIFICATION
                - name: SLACK_CHANNEL
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: SLACK_CHANNEL_FOR_HARVEST_JOB_NOTIFICATION
                - name: DREAMKAST_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RAILS_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: rails-app-secret
                      key: rails-app-secret
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: username
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: password
                - name: AUTH0_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_ID
                - name: AUTH0_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_SECRET
                - name: AUTH0_DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_DOMAIN
          restartPolicy: OnFailure
