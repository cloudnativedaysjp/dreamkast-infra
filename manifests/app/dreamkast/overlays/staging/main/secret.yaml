---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: db-secret
spec:
  backendType: secretsManager
  data:
    - key: dk-us-dev-rds-secret
      name: password
      property: password
    - key: dk-us-dev-rds-secret
      name: username
      property: username
---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: dreamkast-secret
spec:
  backendType: secretsManager
  data:
    - key: dreamkast/staging-env
      name: AUTH0_CLIENT_ID
      property: AUTH0_CLIENT_ID
    - key: dreamkast/staging-env
      name: AUTH0_CLIENT_SECRET
      property: AUTH0_CLIENT_SECRET
    - key: dreamkast/staging-env
      name: AUTH0_DOMAIN
      property: AUTH0_DOMAIN
    - key: dreamkast/staging-env
      name: SLACK_WEBHOOK_URL_FOR_HARVEST_JOB_NOTIFICATION
      property: SLACK_WEBHOOK_URL_FOR_HARVEST_JOB_NOTIFICATION
    - key: dreamkast/staging-env
      name: SLACK_CHANNEL_FOR_HARVEST_JOB_NOTIFICATION
      property: SLACK_CHANNEL_FOR_HARVEST_JOB_NOTIFICATION
---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: dreamkast-ui-secret
spec:
  backendType: secretsManager
  data:
    - key: dreamkast-ui/staging-env
      name: NEXT_PUBLIC_AUTH0_DOMAIN
      property: NEXT_PUBLIC_AUTH0_DOMAIN
    - key: dreamkast-ui/staging-env
      name: NEXT_PUBLIC_AUTH0_CLIENT_ID
      property: NEXT_PUBLIC_AUTH0_CLIENT_ID
    - key: dreamkast-ui/staging-env
      name: NEXT_PUBLIC_AUTH0_AUDIENCE
      property: NEXT_PUBLIC_AUTH0_AUDIENCE
    - key: dreamkast-ui/staging-env
      name: NEXT_PUBLIC_EVENT_SALT
      property: NEXT_PUBLIC_EVENT_SALT
