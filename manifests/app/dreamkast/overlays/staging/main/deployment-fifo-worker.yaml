apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-fifo-worker
  name: dreamkast-fifo-worker
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-fifo-worker
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-fifo-worker
    spec:
      containers:
        - name: dreamkast
          image: dreamkast-ecs
          imagePullPolicy: Always
          args:
            - exec
            - rake
            - aws_sqs:fifo_job
          command:
            - bundle
          env:
            - name: RAILS_ENV
              value: "production"
            - name: MYSQL_HOST
              value: "dk-us-dev-rds.cctlaulyxvbk.us-west-2.rds.amazonaws.com"
            - name: MYSQL_DATABASE
              value: "dreamkast"
            - name: REDIS_URL
              value: "redis://dreamkast-redis:6379"
            - name: SENTRY_DSN
              value: "https://82e52bc9814f478a917a9f4b2a190202@o414348.ingest.sentry.io/5303654"
            - name: S3_BUCKET
              value: "dk-us-stg-bucket"
            - name: S3_REGION
              value: us-west-2
            - name: AWS_REGION
              value: us-west-2
            - name: SQS_FIFO_QUEUE_URL
              value: "https://sqs.us-west-2.amazonaws.com/607167088920/dk-us-stg-fifo-queue.fifo"
            - name: DREAMKAST_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: rails-app-secret
                  key: rails-app-secret
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_ID
            - name: AUTH0_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_CLIENT_SECRET
            - name: AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: dreamkast-secret
                  key: AUTH0_DOMAIN
