apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: rails-app-secret
spec:
  backendType: secretsManager
  data:
    - key: dreamkast/rails-app-secret
      name: rails-app-secret
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: db-secret
spec:
  backendType: secretsManager
  data:
    - key: MyRDSSecret-kEkmCRc4oDcs
      name: password
      property: password
    - key: MyRDSSecret-kEkmCRc4oDcs
      name: username
      property: username
