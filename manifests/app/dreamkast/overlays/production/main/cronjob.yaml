apiVersion: batch/v1
kind: CronJob
metadata:
  name: post-to-cicd2021-registration-status
spec:
  # Execute every 10:00 JST but this configure is written by UTC
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dreamkast
              image: dreamkast-ecs
              command:
                - /bin/sh
                - -c
                - bundle exec rake util:post_number_of_registrants_to_slack
              env:
                - name: CONFERENCE_ABBR
                  value: "o11y2022"
                - name: RAILS_ENV
                  value: "production"
                - name: MYSQL_HOST
                  value: "dreamkast-prod-rds.c6eparu1hmbv.ap-northeast-1.rds.amazonaws.com"
                - name: MYSQL_DATABASE
                  value: "dreamkast"
                - name: REDIS_URL
                  value: "redis://dreamkast-prod-redis.bp6loy.ng.0001.apne1.cache.amazonaws.com:6379"
                - name: SENTRY_DSN
                  value: "https://38c999929a8ce37a0312a3312f6ab817@sentry.cloudnativedays.jp/7"
                - name: S3_BUCKET
                  value: "dreamkast-prod-bucket"
                - name: S3_REGION
                  value: ap-northeast-1
                - name: DREAMKAST_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RAILS_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: rails-app-secret
                      key: rails-app-secret
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: username
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: password
                - name: AUTH0_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_ID
                - name: AUTH0_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_SECRET
                - name: AUTH0_DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_DOMAIN
                - name: SLACK_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: SLACK_TOKEN
          restartPolicy: OnFailure
