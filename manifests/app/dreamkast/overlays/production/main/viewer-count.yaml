apiVersion: batch/v1
kind: CronJob
metadata:
  name: viewer-count
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          startingDeadlineSeconds: 120
          containers:
            - name: dreamkast
              image: 607167088920.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:main
              command:
                - /bin/sh
                - -c
                - bundle exec rake util:get_and_save_current_attendees
              env:
                - name: RAILS_ENV
                  value: "production"
                - name: MYSQL_HOST
                  value: "dreamkast-prd-rds.c6eparu1hmbv.ap-northeast-1.rds.amazonaws.com"
                - name: MYSQL_DATABASE
                  value: "dreamkast"
                - name: REDIS_URL
                  value: "redis://dreamkast-redis:6379"
                - name: SENTRY_DSN
                  value: "https://443f0535beb64cd8b2e995d001e0903b@o414348.ingest.sentry.io/5350644"
                - name: S3_BUCKET
                  value: "dreamkast-prd-bucket"
                - name: S3_REGION
                  value: ap-northeast-1
                - name: AWS_REGION
                  value: ap-northeast-1
                - name: SQS_MAIL_QUEUE_URL
                  value: "https://sqs.ap-northeast-1.amazonaws.com/607167088920/dreamkast-prdMailQueue.fifo"
                - name: RAILS_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: rails-app-secret
                      key: rails-app-secret
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: username
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: db-secret
                      key: password
                - name: AUTH0_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_ID
                - name: AUTH0_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_SECRET
                - name: AUTH0_DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_DOMAIN
          restartPolicy: OnFailure
