apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast
  name: dreamkast
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast
    spec:
      initContainers:
      - name: initdb
        image: dreamkast-ecs
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
        - bundle exec rails db:migrate;
          bundle exec rails db:seed;
        env:
        - name: RAILS_ENV
          value: "production"
        - name: MYSQL_HOST
          value: "dreamkast-prod-rds.c6eparu1hmbv.ap-northeast-1.rds.amazonaws.com"
        - name: MYSQL_DATABASE
          value: "dreamkast"
        - name: REDIS_URL
          value: "redis://dreamkast-prod-redis.bp6loy.ng.0001.apne1.cache.amazonaws.com:6379"
        - name: SENTRY_DSN
          value: "https://422d133f7a6c3aef60888878ba6add00@sentry.cloudnativedays.jp/2"
        - name: S3_BUCKET
          value: "dreamkast-prod-bucket"
        - name: S3_REGION
          value: ap-northeast-1
        - name: SQS_FIFO_QUEUE_URL
          value: "https://sqs.ap-northeast-1.amazonaws.com/607167088920/dreamkast-prodFifoQueue.fifo"
        - name: DREAMKAST_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-app-secret
              key: rails-app-secret
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_ID
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_SECRET
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_DOMAIN
      containers:
      - name: dreamkast
        image: dreamkast-ecs
        ports:
          - containerPort: 3000
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "2048Mi"
            cpu: "1500m"
        env:
        - name: RAILS_ENV
          value: "production"
        - name: MYSQL_HOST
          value: "dreamkast-prod-rds.c6eparu1hmbv.ap-northeast-1.rds.amazonaws.com"
        - name: MYSQL_DATABASE
          value: "dreamkast"
        - name: REDIS_URL
          value: "redis://dreamkast-prod-redis.bp6loy.ng.0001.apne1.cache.amazonaws.com:6379"
        - name: SENTRY_DSN
          value: "https://422d133f7a6c3aef60888878ba6add00@sentry.cloudnativedays.jp/2"
        - name: OTEL_SERVICE_NAME
          value: "dreamkast"
        - name: S3_BUCKET
          value: "dreamkast-prod-bucket"
        - name: S3_REGION
          value: ap-northeast-1
        - name: AWS_REGION
          value: ap-northeast-1
        - name: SQS_FIFO_QUEUE_URL
          value: "https://sqs.ap-northeast-1.amazonaws.com/607167088920/dreamkast-prod-fifo-queue.fifo"
        - name: DREAMKAST_API_ADDR
          value: "https://api.cloudnativedays.jp"
        # TODO: Delete DREAMKAST_WEAVER_ADDR
        - name: DREAMKAST_WEAVER_ADDR
          value: "https://dkw.cloudnativedays.jp"
        - name: DREAMKAST_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-app-secret
              key: rails-app-secret
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_ID
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_SECRET
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_DOMAIN
        - name: NEWRELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: NEWRELIC_LICENSE_KEY
        livenessProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            port: 3000
            path: /
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-ui
  name: dreamkast-ui
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-ui
  strategy: {}
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-ui
    spec:
      containers:
      - image: dreamkast-ui
        name: dreamkast-ui
        ports:
        - containerPort: 3001
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "2048Mi"
            cpu: "1500m"
