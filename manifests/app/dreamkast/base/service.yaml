apiVersion: v1
kind: Service
metadata:
  name: dreamkast
  labels:
    app: dreamkast
    tier: dreamkast
spec:
  type: NodePort
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 80
      targetPort: 3000
  selector:
    app: dreamkast
    tier: dreamkast
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-ui
  name: dreamkast-ui
spec:
  ports:
  - port: 3001
    protocol: TCP
    targetPort: 3001
  selector:
    app: dreamkast
    tier: dreamkast-ui
  type: NodePort
