apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast
  name: dreamkast
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast
    spec:
      volumes:
      - name: mackerel-agent-config
        configMap:
          name: mackerel-agent-config
      containers:
      - name: dreamkast
        image: dreamkast-ecs
        ports:
          - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "800m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sleep","300"]
      - name: mackerel-container-agent
        image: mackerel/mackerel-container-agent:plugins
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 54Mi
          limits:
            cpu: 100m
            memory: 128Mi
        env:
          - name: MACKEREL_AGENT_CONFIG
            value: /etc/mackerel/mackerel.yaml
          - name: MACKEREL_CONTAINER_PLATFORM
            value: kubernetes
          - name: MACKEREL_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: MACKEREL_KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MACKEREL_KUBERNETES_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        envFrom:
          - secretRef:
              name: martian-imperial-year-table
        volumeMounts:
          - name: mackerel-agent-config
            mountPath: /etc/mackerel
            readOnly: true

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-ui
  name: dreamkast-ui
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-ui
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-ui
    spec:
      containers:
      - image: dreamkast-ui
        imagePullPolicy: Always
        name: dreamkast-ui
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_BASE_PATH
          value: /cndt2023/ui
        livenessProbe:
          httpGet:
            port: 3001
            path: /cndt2023/ui/
          failureThreshold: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 3001
            path: /cndt2023/ui/
          failureThreshold: 5
          periodSeconds: 5
        startupProbe:
          httpGet:
            port: 3001
            path: /cndt2023/ui/
          failureThreshold: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sleep","300"]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-weaver
  name: dreamkast-weaver
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-weaver
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-weaver
    spec:
      initContainers:
      - name: dkw-dbmigrate
        image: dreamkast-weaver
        imagePullPolicy: Always
        command: ["/dkw","dbmigrate"]
        env:
          - name: DREAMKAST_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
      containers:
      - image: dreamkast-weaver
        imagePullPolicy: Always
        name: dkw-serve
        command: ["/dkw","serve"]
        env:
          - name: DREAMKAST_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args: ["--port=8080"]
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: 8080
            path: /
          failureThreshold: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            port: 8080
            path: /
          failureThreshold: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sleep","300"]
