apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dreamkast-main
  namespace: argocd
spec:
  destination:
    namespace: dreamkast
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/app/dreamkast/overlays/ENVIRONMENT/main
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
