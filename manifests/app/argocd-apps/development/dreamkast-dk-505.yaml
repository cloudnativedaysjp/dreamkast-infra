apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dreamkast-dk-505
  namespace: argocd
spec:
  destination:
    namespace: dreamkast-dk-505
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/app/dreamkast/overlays/development/dk-505
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
