apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf-deployment
spec:
  template:
    spec:
      containers:
        - image: telegraf
          name: telegraf
          env:
          - name: CONF_ID
            value: "5"
          - name: MYSQL_HOST
            value: "mysql-o11y.monitoring.svc.cluster.local"
