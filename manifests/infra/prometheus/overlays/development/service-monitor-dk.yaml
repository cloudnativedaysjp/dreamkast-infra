apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dreamkast-metrics
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
    - dreamkast-staging
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-state-metrics
  namespace: monitoring
spec:
  endpoints:
    - path: /metrics
      port: http
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
