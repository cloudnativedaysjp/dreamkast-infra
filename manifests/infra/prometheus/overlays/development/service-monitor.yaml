apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-metrics
  namespace: monitoring
spec:
  endpoints:
  - path: /metrics
    port: web
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      prometheus: k8s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dreamkast-metrics
  namespace: monitoring
spec:
  endpoints:
  - path: /metrics
    port: http-port
    interval: "10m"
  namespaceSelector:
    matchNames:
    - dreamkast-staging
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast
