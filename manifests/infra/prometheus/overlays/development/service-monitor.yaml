apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-metrics
  namespace: monitoring
spec:
  endpoints:
  - path: /metrics
    port: web
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      prometheus: k8s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: social-analysis
  namespace: monitoring
spec:
  endpoints:
  - port: web
    scheme: http
    path: /actuator/prometheus
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: social-analysis
