---
# https://raw.githubusercontent.com/prometheus-operator/kube-prometheus/v0.8.0/manifests/node-exporter-serviceMonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: node-exporter
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 1.1.2
  name: node-exporter
  namespace: monitoring
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 15s
    port: https
    relabelings:
    - action: replace
      regex: (.*)
      replacement: $1
      sourceLabels:
      - __meta_kubernetes_pod_node_name
      targetLabel: instance
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: node-exporter
      app.kubernetes.io/part-of: kube-prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: contour
  namespace: monitoring
spec:
  podMetricsEndpoints:
  - interval: 15s
    port: "8000"
    scheme: http
  namespaceSelector:
    matchNames:
      - projectcontour
  selector:
    matchLabels:
      app: contour
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: envoy
  namespace: monitoring
spec:
  podMetricsEndpoints:
  - interval: 15s
    path: "/stats/prometheus"
    port: "8002"
    scheme: http
  namespaceSelector:
    matchNames:
      - projectcontour
  selector:
    matchLabels:
      app: envoy
