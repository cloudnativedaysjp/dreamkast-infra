apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  data:
  - remoteRef:
      key: GrafanaAuth0
      property: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
  - remoteRef:
      key: GrafanaAuth0
      property: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
    secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws
  target:
    name: grafana-secret
    template:
      metadata: {}

---

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bigquery-secret
  namespace: monitoring
spec:
  data:
  - remoteRef:
      key: BigQueryPrivateKey
      property: bigquery.pem
    secretKey: bigquery_pem
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws
  target:
    name: bigquery-secret
    template:
      engineVersion: v2
      data:
        bigquery.pem: "{{ .bigquery_pem | b64dec }}"
