---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast-external-scaler
  name: dreamkast-external-scaler
spec:
  selector:
    matchLabels:
      app: dreamkast-external-scaler
  template:
    metadata:
      labels:
        app: dreamkast-external-scaler
    spec:
      containers:
      - name: dreamkast-external-scaler
        image: public.ecr.aws/f5j9d0q5/dreamkast-external-scaler
        imagePullPolicy: Always
        env:
        - name: DK_ENDPOINT_URL
          value: "https://staging.dev.cloudnativedays.jp/"
        livenessProbe:
          tcpSocket:
            port: 6000
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6000
          failureThreshold: 5
          periodSeconds: 10
        startupProbe:
          tcpSocket:
            port: 6000
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dreamkast-external-scaler
spec:
  ports:
    - port: 6000
      targetPort: 6000
      protocol: TCP
  selector:
    app: dreamkast-external-scaler
