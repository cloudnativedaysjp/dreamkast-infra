---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-pushgateway-ingress
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: manifests/infra/pushgateway-ingress/overlays/production
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
