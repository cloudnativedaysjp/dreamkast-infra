apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-exporter
spec:
  project: monitoring
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 0.9.6
    chart: falco-exporter
    helm:
      values: |
        image:
          registry: public.ecr.aws
        serviceMonitor:
          enabled: true
          additionalLabels:
            release: prometheus
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: falco-exporter-certs
  namespace: monitoring
spec:
  backendType: secretsManager
  data:
    - key: observability/falco-exporter-certs/dev
      name: ca.crt
      property: ca.crt
    - key: observability/falco-exporter-certs/dev
      name: client.key
      property: client.key
    - key: observability/falco-exporter-certs/dev
      name: client.crt
      property: client.crt
