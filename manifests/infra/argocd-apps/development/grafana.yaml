---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 7.3.12
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-k8s:9090
              isDefault: true
            - name: CloudWatch
              type: cloudwatch
              jsonData:
                authType: default
                defaultRegion: ap-northeast-1
            - name: Prometheus-Sakura
              type: prometheus
              url: http://prometheus.sakura.cloudnativedays.jp:9090
              access: proxy
              basicAuth: true
              basicAuthUser: ${BASIC_AUTHN_USERNAME}
              secureJsonData:
                basicAuthPassword: ${BASIC_AUTHN_PASSWORD}
            - name: Loki
              type: loki
              url: https://loki.cloudnativedays.jp
            - name: BigQuery-DS
              type: grafana-bigquery-datasource
              editable: true
              enabled: true
              jsonData:
                authenticationType: jwt
                clientEmail: grafana-bigquery-integration@cloudnativedays-o11y.iam.gserviceaccount.com
                defaultProject: cloudnativedays-o11y
                tokenUri: https://oauth2.googleapis.com/token
                privateKeyPath: '/etc/secrets/bigquery.pem'
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: default
                orgId: 1
                folder:
                type: file
                disableDeletion: false
                allowUiUpdates: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/default
              - name: private
                orgId: 1
                folder: 'private'
                type: file
                disableDeletion: false
                allowUiUpdates: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/private
              - name: public
                orgId: 1
                folder: 'public'
                type: file
                disableDeletion: false
                allowUiUpdates: true
                editable: false
                options:
                  path: /var/lib/grafana/dashboards/public
        dashboards:
          public:
            ArgoCD:
              gnetId: 14584
              revision: 1
            cnd-deep-dive:
              datasource: BigQuery-DS
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/cnd-deep-dive.json
            dk-deep-dive:
              datasource: BigQuery-DS
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/dk-deep-dive.json
            cnds2024-cfp:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/cnds2024-cfp.json
          private:
            Amazon RDS:
              gnetId: 11264
              revision: 2
            Amazon EC2:
              gnetId: 11265
              revision: 2
            Cluster Monitoring for Kubernetes:
              datasource: Prometheus
              gnetId: 10000
              revision: 1
            Kubernetes Cluster (Prometheus):
              gnetId: 6417
              revision: 1
            Persistent Volume Usage:
              datasource: Prometheus
              gnetId: 13646
              revision: 2
            AWS Billing:
              datasource: CloudWatch
              gnetId: 139
              revision: 16
            Contour-HTTProxy:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/Contour-HTTProxy.json
            Kubernetes-Pod:
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/Kubernetes-Pod.json
            Github:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/github.json
            CNDT2022 Onsite Monitor:
              datasource: Prometheus
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/cndt2022-onsite-monitor.json
            Kafka (Sentry):
              datasource: Prometheus-Sakura
              gnetId: 7589
              revision: 5
            Redis (Sentry):
              datasource: Prometheus-Sakura
              gnetId: 14091
              revision: 1
            PostgreSQL (Sentry):
              datasource: Prometheus-Sakura
              gnetId: 9628
              revision: 7
            Loki:
              datasource: Loki
              gnetId: 16966
              revision: 1
            Node Exporter Full:
              datasource: Prometheus-Sakura
              gnetId: 12486
              revision: 2
            Sentry Overview:
              datasource: Prometheus-Sakura
              url: https://raw.githubusercontent.com/cloudnativedaysjp/dreamkast-infra/main/dashboards/sentry-overview-dev.json
        envFromSecret: grafana-secret
        extraSecretMounts:
          - name: bigquery-secret
            mountPath: /etc/secrets
            secretName: bigquery-secret
            readOnly: true
        grafana.ini:
          server:
            root_url: https://grafana.dev.cloudnativedays.jp
          auth:
            disable_login_form: true
            oauth_auto_login: true
          auth.generic_oauth:
            enabled: true
            allow_sign_up: true
            team_ids:
            allowed_organizations:
            name: Auth0
            scopes: openid profile email
            auth_url: https://dreamkast.us.auth0.com/authorize
            token_url: https://dreamkast.us.auth0.com/oauth/token
            api_url: https://dreamkast.us.auth0.com/userinfo
            role_attribute_strict: false
            role_attribute_path: contains("https://cloudnativedays.jp/roles", 'CNDT2023-Admin') && 'Admin'
          security:
            cookie_secure: true
            cookie_samesite: true
            strict_transport_security: true
            x_content_type_options: true
            x_xss_protection: true
            content_security_policy: true
        plugins:
          - grafana-piechart-panel
          - grafana-bigquery-datasource
      parameters:
        - name: image.tag
          value: "9.0.4"
        - name: persistence.enabled
          value: "true"
        - name: persistence.type
          value: statefulset
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-configs
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: manifests/infra/grafana/overlays/development
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
