apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
spec:
  project: monitoring
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 3.1.5
    helm:
      values: |
        image:
          registry: public.ecr.aws
        driver:
          kind: ebpf
          loader:
            initContainer:
              image:
                registry: public.ecr.aws
              securityContext:
                privileged: true
        falco:
          grpc:
            enabled: true
          grpc_output:
            enabled: true
          json_output: true
          json_include_output_property: true
        certs:
          existingSecret: falco-certs
    chart: falco
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco-configs
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: monitoring
  source:
    path: manifests/infra/falco/overlays/development
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
