apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: social-analysis-secrets
spec:
  backendType: secretsManager
  data:
  - key: observability/social/prd
    name: twitter4j.oauth.consumerKey
    property: twitter4j.oauth.consumerKey
  - key: observability/social/prd
    name: twitter4j.oauth.consumerSecret
    property: twitter4j.oauth.consumerSecret
  - key: observability/social/prd
    name: twitter4j.oauth.accessToken
    property: twitter4j.oauth.accessToken
  - key: observability/social/prd
    name: twitter4j.oauth.accessTokenSecret
    property: twitter4j.oauth.accessTokenSecret
  - key: observability/social/prd
    name: slack.app.token
    property: slack.app.token
  - key: observability/social/prd
    name: slack.bot.token
    property: slack.bot.token
