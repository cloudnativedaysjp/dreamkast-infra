apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-o11y
  namespace: monitoring
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mysql
            image: mysql:8.0
            command: ["/bin/bash", "-c"]
            args: 
            - sleep 120;
            env:
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: password
            - name: RDS_USER
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: username
            - name: RDS_HOST
              value: aws.amazon.com
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_HOST
              value: mysql-o11y
          restartPolicy: OnFailure
