apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-o11y
  namespace: mysql-o11y
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mysql
            image: mysql:8.0
            args: [mysql -u $RDS_USER -p $RDS_PASSWORD -h $RDS_HOST dbname -e "select * from talks"; mysql -u $MYSQL_USER -p $MYSQL_PASSWORD  -h $MYSQL_HOST dbname -e "insert into talks VALUES ()"]
            env:
            - name: RDS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: MYSQL_PASSWORD
            - name: RDS_USER
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: MYSQL_USER
            - name: RDS_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-secret
                  key: MYSQL_SERVERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_SERVERNAME
          restartPolicy: OnFailure
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-o11y
  namespace: mysql-o11y
  labels:
    app: mysql-o11y
spec:
  ports:
    - port: 3306
  selector:
    app: mysql-o11y
    tier: mysql
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-o11y
  namespace: mysql-o11y
  labels:
    app: mysql-o11y
spec:
  selector:
    matchLabels:
      app: mysql-o11y
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-o11y
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        args:
        - --character-set-server=utf8mb4
        - --collation-server=utf8mb4_unicode_ci
        - --default-authentication-plugin=mysql_native_password
        env:
       - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: user
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        - name: MYSQL_DATABASE
          value: dreamkast
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-pv-volume 
  namespace: mysql-o11y
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce 
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: mysql-o11y
spec:
  storageClassName: manual 
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
