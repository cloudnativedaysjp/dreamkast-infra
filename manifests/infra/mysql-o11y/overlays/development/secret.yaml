---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rds-secret
spec:
  data:
  - remoteRef:
      key: dk-us-dev-rds-secret
      property: password
    secretKey: password
  - remoteRef:
      key: dk-us-dev-rds-secret
      property: username
    secretKey: username
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws
  target:
    name: rds-secret
    template:
      metadata: {}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-secret
spec:
  data:
  - remoteRef:
      key: observability/mysql/dev
      property: password
    secretKey: password
  - remoteRef:
      key: observability/mysql/dev
      property: username
    secretKey: username
  - remoteRef:
      key: observability/mysql/dev
      property: root_password
    secretKey: root_password
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws
  target:
    name: mysql-secret
    template:
      metadata: {}
