apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: rds-secret
spec:
  backendType: secretsManager
  data:
  - key: dk-us-dev-rds-secret
    name: password
    property: password
  - key: dk-us-dev-rds-secret
    name: username
    property: username
---
apiVersion: 'kubernetes-client.io/v1'
kind: ExternalSecret
metadata:
  name: mysql-secret
spec:
  backendType: secretsManager
  data:
  - key: MySQLO11ySecret-dev
    name: password
    property: password
  - key: MySQLO11ySecret-dev
    name: username
    property: username
  - key: MySQLO11ySecret-dev
    name: root_password
    property: root_password
