apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: rds-secret
spec:
  backendType: secretsManager
  data:
    - key: dk-us-dev-rds-secret
      name: password
      property: password
    - key: dk-us-dev-rds-secret
      name: username
      property: username
---
apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: mysql-secret
spec:
  backendType: secretsManager
  data:
    - key: observability/mysql/dev
      name: password
      property: password
    - key: observability/mysql/dev
      name: username
      property: username
    - key: observability/mysql/dev
      name: root_password
      property: root_password
