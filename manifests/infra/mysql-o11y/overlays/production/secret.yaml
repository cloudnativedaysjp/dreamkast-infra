kind: ExternalSecret
metadata:
  name: rds-secret
spec:
  data:
  - remoteRef:
      key: MyRDSSecret-kEkmCRc4oDcs
      property: password
    secretKey: password
  - remoteRef:
      key: MyRDSSecret-kEkmCRc4oDcs
      property: username
