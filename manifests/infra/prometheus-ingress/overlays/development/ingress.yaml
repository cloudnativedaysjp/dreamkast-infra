apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: prometheus
  namespace: monitoring
spec:
  virtualhost:
    fqdn: prometheus.dev.cloudnativedays.jp
    tls:
      secretName: cert-manager/wildcard-dev-cloudnativedays-jp
    authorization:
      extensionRef:
        name: prometheus-basic-auth-password
        namespace: projectcontour-auth
  routes:
    - conditions:
      - prefix: /-/healthy
      services:
        - name: prometheus-k8s
          port: 9090
    - conditions:
      - prefix: /api/v1/write
      services:
        - name: prometheus-k8s
          port: 9090
