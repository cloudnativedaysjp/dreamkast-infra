apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-htpasswd
  namespace: projectcontour-auth
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: contour:authserver:prometheus-htpasswd
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: contour:authserver:prometheus-htpasswd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: contour:authserver:prometheus-htpasswd
subjects:
- kind: ServiceAccount
  name: prometheus-htpasswd
  namespace: projectcontour-auth
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: prometheus-htpasswd
  name: prometheus-htpasswd
  namespace: projectcontour-auth
spec:
  ports:
  - name: auth
    port: 9443
    protocol: TCP
    targetPort: 9443
  selector:
    app.kubernetes.io/name: prometheus-htpasswd
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: prometheus-htpasswd
  name: prometheus-htpasswd
  namespace: projectcontour-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-htpasswd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-htpasswd
    spec:
      containers:
      - args:
        - htpasswd
        - --address=:9443
        - --tls-ca-path=/tls/ca.crt
        - --tls-cert-path=/tls/tls.crt
        - --tls-key-path=/tls/tls.key
        command:
        - /contour-authserver
        image: docker.io/projectcontour/contour-authserver:v2
        imagePullPolicy: IfNotPresent
        name: prometheus-htpasswd
        ports:
        - containerPort: 9443
          name: auth
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 90Mi
        volumeMounts:
        - mountPath: /tls
          name: tls
          readOnly: true
      serviceAccountName: prometheus-htpasswd
      volumes:
      - name: tls
        secret:
          secretName: prometheus-htpasswd
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-htpasswd
  namespace: projectcontour-auth
spec:
  dnsNames:
  - htpasswd
  issuerRef:
    kind: ClusterIssuer
    name: prometheus-selfsigned
  secretName: prometheus-htpasswd
