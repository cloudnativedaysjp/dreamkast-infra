apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dreamkast
    tier: dreamkast-fifo-worker
  name: dreamkast-fifo-worker
spec:
  selector:
    matchLabels:
      app: dreamkast
      tier: dreamkast-fifo-worker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dreamkast
        tier: dreamkast-fifo-worker
    spec:
      initContainers:
      - name: initsqs
        image: 632965872029.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:main
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args:
          - bundle exec rake aws_sqs:create_sqs
        env:
        - name: RAILS_ENV
          value: "production"
        - name: MYSQL_HOST
          value: "dreamkast-mysql"
        - name: REDIS_URL
          value: "redis://dreamkast-redis:6379"
        - name: SENTRY_DSN
          value: "https://8836c334e9a7471fab9159970218659f@o414348.ingest.sentry.io/6383737"
        - name: S3_BUCKET
          value: "dreamkast-test-bucket"
        - name: S3_REGION
          value: ap-northeast-1
        - name: DREAMKAST_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: rails-app-secret
              key: rails-app-secret
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_ID
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_CLIENT_SECRET
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: AUTH0_DOMAIN
        - name: REVIEW_APP
          valueFrom:
            secretKeyRef:
              name: dreamkast-secret
              key: REVIEW_APP
      containers:
      - args:
        - exec
        - rake
        - aws_sqs:fifo_job
        command:
        - bundle
        env:
        - name: RAILS_ENV
          value: production
        - name: AWS_REGION
          value: ap-northeast-1
        - name: MYSQL_HOST
          value: dreamkast-mysql
        - name: REDIS_URL
          value: redis://dreamkast-redis:6379
        - name: SENTRY_DSN
          value: https://8836c334e9a7471fab9159970218659f@o414348.ingest.sentry.io/6383737
        - name: S3_BUCKET
          value: dreamkast-test-bucket
        - name: S3_REGION
          value: ap-northeast-1
        - name: SQS_FIFO_QUEUE_URL
          value: https://sqs.ap-northeast-1.amazonaws.com/632965872029/dreamkast-devFifoQueue.fifo
        - name: SQS_FIFO_QUEUE_URL
          value: https://sqs.ap-northeast-1.amazonaws.com/632965872029/dreamkast-devFifoQueue.fifo
        - name: DREAMKAST_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              key: rails-app-secret
              name: rails-app-secret
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: AUTH0_CLIENT_ID
              name: dreamkast-secret
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: AUTH0_CLIENT_SECRET
              name: dreamkast-secret
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              key: AUTH0_DOMAIN
              name: dreamkast-secret
        - name: REVIEW_APP
          valueFrom:
            secretKeyRef:
              key: REVIEW_APP
              name: dreamkast-secret
        image: 632965872029.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:main
        imagePullPolicy: Always
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sleep
              - "300"
        name: dreamkast
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 400m
            memory: 256Mi
