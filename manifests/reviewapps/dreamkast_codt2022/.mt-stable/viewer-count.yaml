apiVersion: batch/v1
kind: CronJob
metadata:
  name: viewer-count
spec:
  schedule: "*/1 * * * *"
  startingDeadlineSeconds: 120
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dreamkast
              image: 632965872029.dkr.ecr.ap-northeast-1.amazonaws.com/dreamkast-ecs:main
              command:
                - /bin/sh
                - -c
                - bundle exec rake util:get_and_save_current_attendees
              env:
                - name: RAILS_ENV
                  value: "production"
                - name: MYSQL_HOST
                  value: "dreamkast-mysql"
                - name: REDIS_URL
                  value: "redis://dreamkast-redis:6379"
                - name: SENTRY_DSN
                  value: "https://8836c334e9a7471fab9159970218659f@o414348.ingest.sentry.io/6383737"
                - name: S3_BUCKET
                  value: "dreamkast-test-bucket"
                - name: S3_REGION
                  value: ap-northeast-1
                - name: SQS_FIFO_QUEUE_URL
                  value: "https://sqs.ap-northeast-1.amazonaws.com/632965872029/devFifoQueue.fifo"
                - name: AWS_REGION
                  value: ap-northeast-1
                - name: DREAMKAST_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: RAILS_MASTER_KEY
                  valueFrom:
                    secretKeyRef:
                      name: rails-app-secret
                      key: rails-app-secret
                - name: AUTH0_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_ID
                - name: AUTH0_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_CLIENT_SECRET
                - name: AUTH0_DOMAIN
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: AUTH0_DOMAIN
                - name: REVIEW_APP
                  valueFrom:
                    secretKeyRef:
                      name: dreamkast-secret
                      key: REVIEW_APP
          restartPolicy: OnFailure
