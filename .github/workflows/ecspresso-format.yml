name: ecspresso format

on:
  pull_request:
    branches: ["main"]
    paths:
      - 'ecspresso/**'

jobs:
  format:
    if: ${{ ! startsWith(github.head_ref, 'gitops/') }}
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Install Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0

      - name: Install jsonnetfmt
        run: |
          go install github.com/google/go-jsonnet/cmd/jsonnetfmt@latest

      - name: jsonnet format
        working-directory: ecspresso
        run: |
          find . \( -name "*.jsonnet" -or -name "*.libsonnet" \) -exec jsonnetfmt -i {} \;

      - name: check diff
        id: check-diff
        run: |
          git add . --intent-to-add
          if git diff --exit-code --quiet HEAD --; then
            echo "changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.check-diff.outputs.changes == 'true'
        uses: suzuki-shunsuke/commit-action@cc96d3a3fd959d05e9b79ca395eb30b835aeba24 # v0.0.7
        with:
          repository: cloudnativedaysjp/dreamkast-infra
          branch: ${{ github.head_ref }}
          github_token: ${{ github.token }}
          commit_message: |
            execute jsonnetfmt
