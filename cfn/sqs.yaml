AWSTemplateFormatVersion: "2010-09-09"
Description:
  SQS queue Create

# ------------------------------------------------------------#
# Input Parameters
# ------------------------------------------------------------#
Parameters:
  PJPrefix:
    Type: String
    Default: "dreamkast-prd"

Resources:
# ------------------------------------------------------------#
#  SQS
# ------------------------------------------------------------#
# SQS Create
  DeplecatedSQS:
    Type: AWS::SQS::Queue
    Properties:
      ContentBasedDeduplication: False
      DelaySeconds: 10
      FifoQueue: True
      MessageRetentionPeriod: 60
      QueueName: !Sub "${PJPrefix}MailQueue.fifo"
  SQS:
    Type: AWS::SQS::Queue
    Properties:
      ContentBasedDeduplication: False
      DelaySeconds: 10
      FifoQueue: True
      MessageRetentionPeriod: 60
      QueueName: !Sub "${PJPrefix}FifoQueue.fifo"
