AWSTemplateFormatVersion: '2010-09-09'
Description: ECR Lifecycle Policy

Resources:
  dreamkastEcrLifecycle:
    Type: AWS::ECR::Repository
    DeletionPolicy: Retain
    Properties:
      RepositoryName: dreamkast-ecs
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules":[
              {
                "rulePriority":1,
                "description":"mainタグの制御",
                "selection":{
                  "tagStatus":"tagged",
                  "tagPrefixList":["main"],
                  "countType":"imageCountMoreThan",
                  "countNumber":2
                },
                "action":{
                  "type":"expire"
                }
              },
              {
                "rulePriority":2,
                "description":"asset-compile-cacheの制御",
                "selection":{
                  "tagStatus":"tagged",
                  "tagPrefixList":["asset-compile-cache"],
                  "countType":"imageCountMoreThan",
                  "countNumber":2
                },
                "action":{
                  "type":"expire"
                }
              },
              {
                "rulePriority":3,
                "description":"node-cacheの制御",
                "selection":{
                  "tagStatus":"tagged",
                  "tagPrefixList":["node-cache"],
                  "countType":"imageCountMoreThan",
                  "countNumber":2
                },
                "action":{
                  "type":"expire"
                }
              },
              {
                "rulePriority":4,
                "description":"fetch-lib-cacheの制御",
                "selection":{
                  "tagStatus":"tagged",
                  "tagPrefixList":["fetch-lib-cache"],
                  "countType":"imageCountMoreThan",
                  "countNumber":2
                },
                "action":{
                  "type":"expire"
                }
              },
              {
                "rulePriority":5,
                "description":"明示的なtag以外の制御",
                "selection":{
                  "tagStatus":"any",
                  "countType":"sinceImagePushed",
                  "countUnit":"days",
                  "countNumber":30
                },
                "action":{
                  "type":"expire"
                }
              }
            ]
          }