apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dreamkast-ui-gitops
  namespace: argocd
spec:
  destination:
    namespace: dreamkast-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: dreamkast-ui/overlays/gitops
    repoURL: https://github.com/cloudnativedaysjp/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
